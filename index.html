<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRE-ENTREGA-1-JS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="padre">
        <div id="principal" class="divPrincipal">
            <label for="exampleFormControlInput1" class="form-label">CALCULADORA DE PLAZO FIJO</label>
            <input class="form-control inputGeneral" maxlength="7" id="txtMontoCalculo" placeholder="Monto a calcular" type="text">
            <input class="form-control inputGeneral" id="txtPorcentajeInteres" maxlength="2" placeholder="% de Interes(max 15%)" type="text">
            <input class="form-control inputGeneral" id="txtCantidadMeses" maxlength="2" placeholder="Cantidad de meses" type="text">
            <select class="form-control inputGeneral" id="cboSeleccionMoneda" onchange="Moneda()"  placeholder="Cantidad de meses" type="">
                <option value="ARS">PESOS</option>
                <option value="USD">DOLARES</option>
                <option value="EUR">EUROS</option>
            </select>
            <input class="form-control inputGeneral bg-primary" id="btnCalcular" onclick="CalcularValidar()" placeholder="Cantidad de meses" value="Calcular" type="button">
        </div> 
        <div id="historial" class="divHistorial">
            <label for="exampleFormControlInput1" class="form-label">HISTORIAL</label>
            <input class="form-control bg-danger" onclick="borrarHistorial()" value="Borrar" type="button">
        </div> 
    </div>
    

   <script type="text/javascript" lang="javascript" src="js/script.js"></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
